<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">F1 SURVEY FORM</h1>
  <p id="description">Requesting your time to fill out this F1 Survey Form vrooom......!</p>
  
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your full name" required />

      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your valid email address" required />

      <label for="number" id="number-label">Age</label>
      <input id="number" type="number" min="11" max="100" placeholder="Enter your age" required />
    </fieldset>

    <fieldset>
      <label for="source">How did you hear about F1?</label>
      <select id="source" name="referrer">
        <option value="">(select one)</option>
        <option value="1">Homies</option>
        <option value="2">Television</option>
        <option value="3">Social Media</option>
        <option value="4">Other</option>
      </select>

      <label for="team">Select your favourite F1 team</label>
      <select id="team" name="team">
        <option value="">(select one)</option>
        <option value="1">Red Bull Racing</option>
        <option value="2">Ferrari</option>
        <option value="3">Mercedes</option>
        <option value="4">McLaren</option>
        <option value="5">Williams</option>
        <option value="6">Alpine</option>
        <option value="7">Aston Martin</option>
        <option value="8">Other</option>
      </select>

      <label for="driver">Select your favourite F1 driver</label>
      <select id="driver" name="driver">
        <option value="">(select one)</option>
        <option value="1">Max Verstappen</option>
        <option value="2">Lewis Hamilton</option>
        <option value="3">Lando Norris</option>
        <option value="4">George Russell</option>
        <option value="5">Charles Leclerc</option>
        <option value="6">Carlos Sainz</option>
        <option value="7">Fernando Alonso</option>
        <option value="8">Other</option>
      </select>
    </fieldset>

    <fieldset>
      <p>Would you recommend this survey to your friend?</p>
      <label><input type="radio" name="recommend" value="yes" /> YES</label>
      <label><input type="radio" name="recommend" value="maybe" /> MAYBE</label>
      <label><input type="radio" name="recommend" value="no" /> NO</label>
    </fieldset>

    <fieldset>
      <p>Which Grand Prix has challenging turns? (Select all that apply)</p>
      <label><input type="checkbox" value="saudi" /> Saudi Arabian GP</label>
      <label><input type="checkbox" value="monaco" /> Monaco GP</label>
      <label><input type="checkbox" value="australia" /> Australian GP</label>
      <label><input type="checkbox" value="japan" /> Japanese GP</label>
      <label><input type="checkbox" value="miami" /> Miami GP</label>
      <label><input type="checkbox" value="british" /> British GP</label>
      <label><input type="checkbox" value="abudhabi" /> Abu Dhabi GP</label>
      <label><input type="checkbox" value="italian" /> Italian GP</label>
      <label><input type="checkbox" value="mexican" /> Mexican GP</label>
      <label><input type="checkbox" value="spanish" /> Spanish GP</label>
      <label><input type="checkbox" value="canadian" /> Canadian GP</label>
      <label><input type="checkbox" value="hungarian" /> Hungarian GP</label>
      <label><input type="checkbox" value="brazilian" /> Brazilian GP</label>
      <label><input type="checkbox" value="vegas" /> Las Vegas GP</label>
      <label><input type="checkbox" value="azerbaijan" /> Azerbaijan GP</label>
    </fieldset>

    <label for="comments">Additional comments</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Add your thoughts..."></textarea>

    <input id="submit" type="submit" value="Submit" />
  </form>
</body>
</html>
